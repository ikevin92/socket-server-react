		<title>MiniChat App</title>

	<body class="container">
		<h1 class="mt-5">Mini Chat</h1>
		<hr />

		<form id="miFormulario">
			<div class="row">
				<div class="col-8">
					<input
						type="text"
						id="txtMensaje"
						placeholder="Mensaje"
						class="form-control"
					/>
				</div>

				<div class="col-4">
					<button type="submit" class="btn btn-primary">Envia</button>
				</div>
			</div>
		</form>

		<div class="row mt-3">
			<div class="col">
				<ul id="misMensajes"></ul>
			</div>
		</div>
